<!DOCTYPE html>
<html lang="en">

<head>
    <title>Hanime Scraper</title>
</head>

<body>
<div class="page type-interior pluginConfigurationPage HanimeScraperConfigurationPage" data-require="emby-input,emby-button,emby-select,emby-checkbox,emby-linkbutton" data-role="page">
    <div data-role="content">
        <div class="content-primary">

            <h1>Hanime Scraper</h1>

            <div class="readOnlyContent">
                <p class="description1">Hanime metadata provider with backend scraper service.</p>
            </div>

            <form class="HanimeScraperConfigurationForm">

                <div class="verticalSection">
                    <h2>General Settings</h2>

                    <div class="inputContainer">
                        <label class="inputLabel inputLabelUnfocused" for="txtBackendUrl">Backend URL:</label>
                        <input id="txtBackendUrl" is="emby-input" name="txtBackendUrl" pattern="^https?://.+$" required
                               type="text"/>
                        <div class="fieldDescription">URL of the scraper backend service (e.g. http://127.0.0.1:8585)</div>
                    </div>

                    <div class="inputContainer">
                        <label class="inputLabel inputLabelUnfocused" for="txtApiToken">API Token:</label>
                        <input id="txtApiToken" is="emby-input" name="txtApiToken" type="text"/>
                        <div class="fieldDescription">Optional API token for authentication with the backend service</div>
                    </div>

                    <div class="checkboxContainer checkboxContainer-withDescription">
                        <label class="emby-checkbox-label">
                            <input id="chkEnableLogging" is="emby-checkbox" name="chkEnableLogging" type="checkbox"/>
                            <span>Enable Logging</span>
                        </label>
                        <div class="fieldDescription checkboxFieldDescription">Enable detailed logging for troubleshooting
                        </div>
                    </div>
                </div>

                <div>
                    <button class="raised button-submit block" is="emby-button" type="submit">
                        <span>Save</span></button>
                </div>

            </form>
        </div>
    </div>
    <script type="text/javascript">
        var HanimeScraperPluginConfig = {
            pluginUniqueId: "18a03d4c-4691-424c-9fda-fe675ea849c4"
        };

        $('.HanimeScraperConfigurationPage').on('pageshow', function () {
            Dashboard.showLoadingMsg();
            var page = this;
            ApiClient.getPluginConfiguration(HanimeScraperPluginConfig.pluginUniqueId).then(function (config) {
                $('#txtBackendUrl', page).val(config.BackendUrl || 'http://127.0.0.1:8585').change();
                $('#txtApiToken', page).val(config.ApiToken || '').change();
                page.querySelector('#chkEnableLogging').checked = config.EnableLogging || false;
                Dashboard.hideLoadingMsg();
            });
        });

        $('.HanimeScraperConfigurationForm').on('submit', function () {
            Dashboard.showLoadingMsg();
            var form = this;
            ApiClient.getPluginConfiguration(HanimeScraperPluginConfig.pluginUniqueId).then(function (config) {
                config.BackendUrl = $('#txtBackendUrl', form).val().trim();
                config.ApiToken = $('#txtApiToken', form).val().trim();
                config.EnableLogging = $('#chkEnableLogging', form).prop('checked');
                ApiClient.updatePluginConfiguration(HanimeScraperPluginConfig.pluginUniqueId, config).then(Dashboard.processPluginConfigurationUpdateResult);
            });
            // Disable default form submission
            return false;
        });
    </script>
</div>
</body>
</html>
